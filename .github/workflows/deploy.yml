name: Build and Deploy to Square Cloud

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Next.js application
        run: npm run build
      
      - name: Set permissions
        run: chmod -R 777 .next next.config.ts package.json
      
      - name: Create deployment package
        run: |
          zip -r project.zip \
            package.json \
            package-lock.json \
            .next \
            next.config.ts \
            postcss.config.mjs \
            tsconfig.json \
            public \
            squarecloud.app \
            -x ".next/cache/*"
      
      - name: Deploy to Square Cloud
        uses: squarecloudofc/github-action@v2
        with:
          command: commit --file project.zip ${{ secrets.SQUARECLOUD_APP_ID }}
          token: ${{ secrets.SQUARECLOUD_TOKEN }}

